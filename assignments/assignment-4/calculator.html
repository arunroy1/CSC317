<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="styles/calculator.css">
  <script defer src="scripts/calculator.js"></script>
</head>
<body>
  <main id="calculator-area">
    <!-- Memory Controls -->
    <div id="mem-controls">
      <button class="fn" value="MC">MC</button>
      <button class="fn" value="MR">MR</button>
      <span id="mem-indicator" aria-hidden="true" title="Memory stored"></span>
      <button class="fn" value="M+">M+</button>
      <button class="fn" value="M-">M-</button>
    </div>

    <!-- Calculator Grid -->
    <div id="calculator" aria-label="Calculator">
      <input type="text" id="calculation" disabled aria-label="Full calculation">
      <input type="text" id="display" disabled aria-label="Current input or result">

      <button class="fn" value="AC">AC</button>
      <button class="fn" value="+/-">+/-</button>
      <button class="fn" value="%">%</button>
      <button class="op" value="/">÷</button>

      <button class="num" value="7">7</button>
      <button class="num" value="8">8</button>
      <button class="num" value="9">9</button>
      <button class="op" value="*">×</button>

      <button class="num" value="4">4</button>
      <button class="num" value="5">5</button>
      <button class="num" value="6">6</button>
      <button class="op" value="-">−</button>

      <button class="num" value="1">1</button>
      <button class="num" value="2">2</button>
      <button class="num" value="3">3</button>
      <button class="op" value="+">+</button>

      <button class="num zero" value="0">0</button>
      <button class="num" value=".">.</button>
      <button class="op" value="=">=</button>
    </div>
  </main>

  <p style="text-align:center; margin-top:20px;">
    <a href="index.html">← Back to Portfolio</a>
  </p>
</body>
</html>
