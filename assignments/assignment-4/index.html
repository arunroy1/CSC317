<body>

    <!-- Additional script to add interactivity -->

        document.getElementById("greetButton").addEventListener("click", function() {
            // When the button is clicked, call the createMessage function from hello.js
            // and display the returned message in the div with id "output"
            document.getElementById("output").textContent = createMessage("JavaScript");
        });
